{% extends "base.html" %}

{% block content %}
  <div class="post-heading">
    <div class="post-title">
      {{post.subject}}
    </div>
    <div class="post-date">
      By: {{post.created_by | getusername}} &nbsp;&nbsp;
      {{post.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <!-- Only comment owner can edit comments -->
  {% if u.key().id() == com.user_id %}
    <form action='/blog/editcom/{{com.key().id()}}' method="post">
      <hidden name='com_id' value='{{com.key().id()}}'>
      <label for="comment">Comment:</label>
      <textarea rows=4 cols=80 name="comment">{{com.comment}}</textarea>
      <div>
        <input type="submit"></div>
    </form>
    <hr>
  {% endif %}
{% endblock %}
