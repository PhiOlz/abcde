{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>
        <tr><td>&nbsp;</td><td><input type="submit"></td></tr>
      </table>      
    </form>
    <br><br>
    New user&nbsp;<a href="/blog/signup">Sign up.</a>
    </form>
{% endblock %}
